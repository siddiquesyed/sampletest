<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Tile & Sanitary E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4a4f4;
        }

        /* Header Styling */
        header {
            background-color: #0A0A0A;
            color: white;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu ul li a i {
            margin-right: 5px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Section Styling */
        main {
            padding: 20px;
        }

        /* Cart Section Styling */
        .cart-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .cart-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-items {
            border-top: 1px solid #e2e7e6;
            padding-top: 20px;
        }

        .cart-item {
            border-bottom: 1px solid #e2e7e6;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .cart-item p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .cart-item-actions input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
        }

        .cart-item-actions button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }

        .cart-item-actions button:hover {
            background-color: #e60000;
        }

        /* Cart Summary */
        .cart-summary {
            border-top: 1px solid #e2e7e6;
            padding-top: 20px;
            text-align: right;
        }

        .cart-summary p {
            font-size: 1.25rem;
            margin: 5px 0;
            color: #333;
        }

        .cart-summary span {
            font-weight: bold;
        }

        /* Styling for the Generate Bill Button */
        #generate-bill {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 0%;
            margin: 5px 0;
        }

        #generate-bill:hover {
            background-color: #0056b3;
        }

        #generate-bill:active {
            background-color: #004494;
            transform: scale(0.98);
        }

        /* Footer Styling */
        footer {
            background-color: #0A0A0A;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Quantity Button Styling */
        .quantity-btn {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .quantity-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .quantity-btn:hover:not(:disabled) {
            background-color: #ddd;
        }


        .remove-btn:hover {
            background-color: #e60000;
        }

        /* Mobile Menu Toggle Button */
        .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }


        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                background: rgb(95, 86, 86);
            }

            .show {
                display: block;
                flex-direction: column;
                width: 40%;
                position: absolute;
                top: 87px;
                right: 0;
                padding-left: 20px;
                
            }

            .menu-toggle {
                display: block;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }

            .menu ul li {
                padding: 8px;
          
            }

            .menu ul {
                display: flex;
                flex-direction: column;
                /* align-items: center;
                justify-content: center; */
            }

            .menu a {
                color: white;
                padding: 10px 0;
                /* Add padding to create space around each link */

            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item img {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }

            .cart-item-actions {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h2>TileSanitary</h2>
            </div>
            <div class="menu" id="mobile-nav">
                <ul>
                    <li><a href="customer-index.html"> <i class="fa-solid fa-house"></i> Home </a></li>
                    <li><a href="Customer-SlabTiles.html">Tiles</a></li>
                    <li><a href="customer-sanitary.html">Sanitary</a></li>
                    <li><a href="customer-contact.html"> <i class="fa-solid fa-phone"></i> Contact Us</a></li>
                    <li><a href="customer-cart.html" class="cart"><i class="fa-solid fa-cart-shopping"></i> Cart </a></li>
                </ul>
            </div>
            <span class="menu-toggle" onclick="toggleMenu()">☰</span>

        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h1>Your Cart</h1>
            <div class="cart-items" id="cart-items">
                <h1>Your cart is Empty</h1>
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-summary">

                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: ₹<span id="total-price">0</span></p>
            </div>
            <button id="generate-bill" onclick="generateAndSendBill()">Generate Bill</button>
        </section>
    </main>

    <footer>
        <div class="foot-panel1">
            Back to top
        </div>
        <div class="footer-content">
            <p>© 2024 TileSanitary</p>
        </div>
    </footer>

    <script>
       async function generateAndSendBill() {
            if (!localStorage.getItem('userLogin'))
                return window.location.href = 'customer-login.html'
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            
            
            
            let email =  localStorage.getItem('email')
            
            
            const data = {
                email:email,
                item:cart,
                status:'Pending',
                totalItems: totalItems,
                totalPrice: totalPrice,
                timestamp: new Date().toLocaleString()
            };
           
            

            try {
                const response =await fetch('http://localhost:4000/request-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
  alert('Data submitted successfully: ');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred: ' + error.message;
            }

            // Clear cart after saving the bill
            localStorage.removeItem('cart');

            // Display success message and stay on the current page
            alert('Your generate bill request has been sent.');
            loadCartItems()
        }

        function toggleMenu() {
            const nav = document.getElementById('mobile-nav');
            nav.classList.toggle('show');
        }

        function updateCartItemQuantity(index, newQuantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (index >= 0 && index < cart.length && newQuantity > 0) {
                cart[index].quantity = newQuantity; // Update quantity of the item
                localStorage.setItem('cart', JSON.stringify(cart)); // Save changes
                loadCartItems(); // Recalculate totals and update display
            }
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (index >= 0 && index < cart.length) {
                cart.splice(index, 1); // Remove item at index
                localStorage.setItem('cart', JSON.stringify(cart)); // Save changes
                loadCartItems(); // Recalculate totals and update display
            }
        }

        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cart-items');
            const totalItems = document.getElementById('total-items');
            const totalPrice = document.getElementById('total-price');

            let total = 0;
            let price = 0;

            cartItemsDiv.innerHTML = ''; // Clear existing items

            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-details">
                <h3>${item.name}</h3>
                <p>Price: ₹${item.price}</p>
            </div>
            <div class="cart-item-actions">
    <button class="quantity-btn" onclick="decrementQuantity(${index})" id="decrement-${index}">-</button>
    <input type="number" value="${item.quantity}" id="quantity-${index}" min="1" max="10" readonly />
    <button class="quantity-btn" onclick="incrementQuantity(${index})" id="increment-${index}">+</button>
    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
</div>

        `;
                cartItemsDiv.appendChild(itemDiv);
                total += item.quantity;
                price += item.price * item.quantity;
            });

            totalItems.textContent = total;
            totalPrice.textContent = price;
        }

        function incrementQuantity(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index].quantity < 10) {
                cart[index].quantity++;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
            }
        }

        function decrementQuantity(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
            }
        }

        // Remove an item from the cart
        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        // Load cart items when page loads
        document.addEventListener('DOMContentLoaded', loadCartItems);
    </script>
</body>

</html>
