<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Request - Tile & Sanitary E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #0a0a0a;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .menu ul li a:hover {
            color: #f4a261;
        }

        .menu ul li a i {
            margin-right: 5px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Main Section Styling */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .bill-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            /* Light border around each bill request */
        }

        .bill-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #f4a261;
            padding-bottom: 10px;
        }

        .bill-item {
            border: 0.5px solid #94ddce;
            padding: 15px 10px;
            border-radius: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            /* Ensure padding is included in the total width */
        }

        .bill-item-info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .bill-item-info p {
            margin: 5px 0;
            word-wrap: break-word;
            /* Ensure long text wraps within the container */
            overflow-wrap: break-word;
            /* Ensure long text wraps within the container */
            white-space: normal;
            /* Allow text to wrap normally */
        }

        .product {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            justify-content: center;
        }

        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa;
        }

        .product-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-details {
            padding: 5px;
        }

        .bill-summary {
            border-top: 1px solid #e2e7e6;
            padding-top: 15px;
            text-align: right;
        }

        .bill-summary p {
            font-size: 1.25rem;
            margin: 5px 0;
            color: #333;
        }

        .btn {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn button {
            width: auto;
        }

        /* Responsive Styles */
        @media (max-width: 1023px) {
            .bill-item-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .product {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .product-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .product-item img {
                width: 80%;
                max-width: 300px;
            }

            .bill-summary {
                text-align: left;
                margin-top: 20px;
            }

            .btn {

                align-items: center;
                gap: 10px;
            }
        }

        @media (max-width: 590px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 50%;
                background-color: #333;
                position: absolute;
                top: 62px;
                right: -20px;
                padding-left: 20px;
            }

            .menu ul {
                flex-direction: column;
                padding: 0;
            }

            .menu ul li {
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
            }

            .menu.active {
                display: flex;
            }
        }

        /* Footer Styling */
        footer {
            background-color: #0a0a0a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .foot-panel1 {
            margin-bottom: 10px;
        }

        .foot-panel1 a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .foot-panel1 a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h2>TileSanitary</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="company-index.html"> <i class="fa-solid fa-house"></i> Home </a></li>
                    <li><a href="owner-SlabTiles.html">Tiles</a></li>
                    <li><a href="owner-sanitary.html">Sanitary</a></li>
                    <li><a href="Owner-cart.html" class="cart"><i class="fa-solid fa-cart-shopping"></i> Cart </a></li>
                </ul>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                ☰
            </div>
        </nav>
    </header>

    <main>
        <section class="bill-section">
            <h1>Customer Bills</h1>
            <div class="bill-details" id="bill-details">
                <!-- Bill details will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="foot-panel1">
            <a href="#top">Back to top</a>
        </div>
        <div class="footer-content">
            <p>© 2024 TileSanitary</p>
        </div>
    </footer>

    <script>
        async function loadBillData() {
            try {


                let response = await fetch("http://localhost:4000/bill-req");
                let billData = await response.json();

                if (!billData) {
                    document.querySelector('.bill-details').innerHTML = '<p>No bill data found.</p>';
                    return;
                }

                const billDetailsDiv = document.getElementById('bill-details');
                billDetailsDiv.innerHTML = ''; // Clear existing items

                billData.map(item => {
                    if (item.status === 'completed' || item.status === 'Rejected'){
                        return      
                    }
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'bill-item';
                    itemDiv.innerHTML = `
                        <div class='bill-item-info'>
                            <p><strong>Name:</strong> ${item.name}</p>
                            <p><strong>Email:</strong> ${item.email}</p>
                            <p><strong>Mobile:</strong> ${item.mobile}</p>
                        </div>
                        <div class='product'>
                            ${item.data.map(data => `
                                <div class='product-item'>
                                    <img src="${data.image}" alt="${data.name}">
                                    <div class="product-details">
                                        <h3>${data.name}</h3>
                                        <p>Price: ₹${data.price}</p>
                                        <p>Quantity: ${data.quantity}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class='bill-summary'>
                            <p>Total Items: <span>${item.totalItems}</span></p>
                            <p>Total Price: ₹<span>${item.totalPrice}</span></p>
                            <p>Date: <span>${item.timestamp}</span></p>
                        </div>
                        <div class="btn">
                            <button class='btn btn-primary' onclick='accept(${JSON.stringify(item)})'>Accept</button>
                            <button class='btn btn-danger' onclick='deny(${JSON.stringify(item)})'>Deny</button>
                        </div>
                    `;

                    billDetailsDiv.appendChild(itemDiv);
                });

            } catch (error) {
                console.error('Error loading bill data:', error);
                document.querySelector('.bill-details').innerHTML = '<p>Error loading bill data.</p>';
            }
        }
        function verify(email, status, timestamp) {
    return fetch('http://localhost:4000/confirm', {
        method: 'PUT', // or 'PATCH' for partial updates
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email, status: status, timestamp: timestamp }) // Converting the data object to JSON
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json(); // Parsing the response as JSON
    });
}
            function accept(billData) {
    if (billData) {
        verify(billData.email, "completed", billData.timestamp)
            .then(updatedData => {
                console.log('Data updated successfully:', updatedData);
                // Correctly stringify the billData object if necessary, or pass an identifier
                loadBillData()
                window.location.href = `bill-generate.html?id=${encodeURIComponent(billData._id)}`; // Assuming `_id` is the identifier
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }
}

function deny(billData) {
    if (billData) {
        verify(billData.email, "Rejected", billData.timestamp)
            .then(updatedData => {
                console.log('Data updated successfully:', updatedData);
                loadBillData(); // Reload bill data to reflect changes
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }
}

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', loadBillData);
    </script>
</body>

</html>
